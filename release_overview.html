<head>
  	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://api.trello.com/1/client.js?key=7c7520b9a957776f310aced2c357c578"></script>
	<script src="release_overview.js"></script>
	<link rel="stylesheet" type="text/css" href="release_overview.css">
</head>

<body>
	<div id="header">
		<div id="title">Release overview - <span id="connectionstatus"></span></div>
		<div id="form">
			<label>Release: </label></label><input type="text" id="targetrelease" onkeypress="if(event.keyCode==13) {new BoardSearcher().searchCurrentSprint( $('#targetrelease').val() );}"></input>
			<button onclick="new BoardSearcher().searchCurrentSprint( $('#targetrelease').val() );">Current</button>
			<button onclick="new BoardSearcher().searchAllSprints( $('#targetrelease').val() );">All</button>
		</div>
	</div>
	<div id="summary"></div>
	<div id="output"></div>
</body>
